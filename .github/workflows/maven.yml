name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file test/pom.xml
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: test/target/*.jar
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
          username: gajulapavanhruthik33@gmail.com
          password: Veera@123
    - name: Set image name and tag
      run: |
        echo "IMAGE_NAME=$(echo ${GITHUB_REPOSITORY##*/} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
        echo "TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

    - name: Build Docker image
      run: docker build -t play9555/${IMAGE_NAME}:${TAG} -t play9555/${IMAGE_NAME}:latest .

    - name: Push Docker image
      run: |
        docker push play9555/${IMAGE_NAME}:${TAG}
        docker push play9555/${IMAGE_NAME}:latest